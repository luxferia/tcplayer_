  <script type="text/javascript">

    const source = {

      title: "Getting Started with the Bitmovin Player",
      description: "Now you are ready to embed the Bitmovin Player into your own website :)",
      dash: 'https://ctsr525679amd-theplatform.akamaized.net/video/Telecine_-_Production/344/733/TVODR-017410_58790469901_mp4_video_640x360_408000_primary_audio_eng_1_1556900850314.mpd?hdnts=st=1556915014~exp=1556915344~acl=/Telecine_-_Production/344/733/*~hmac=a594a75d4f8af1a32f7ba71c1da4c47576fad4e8be8bef461f57c8e4721ae738',

        console.log('Error while creating Bitmovin Player instance')
      }
    );
